<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Расчет стоимости марок</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css" />


</head>
<body>
    <div class="container">
      <div class="obertka">
        <div class="blockimg">
        <img src = "img/logotip.png"/>
      </div>
      <div class="row">
          <div class="justify-content-center">
                  <input id="myinput" type="number" pattern="^[ 0-9]+$" class="form-control" placeholder="Введите вес в г" aria-label="" aria-describedby="basic-addon1">

                 <div class="rez5">Цена: <div id="rez"></div></div>
                 <div class="rez5">Количество: <div id="rez1"></div></div>
                 <div id="rez2">Каких и сколько</div>

          </div>
         </div>
         <div class="row">
        <div class="justify-content-center">



          <button class="col-sm-3 mybutton" data-paste="1">1</button>
          <button class="col-sm-3 mybutton" data-paste="2">2</button>
          <button class="col-sm-3 mybutton" data-paste="3">3</button>
          <button class="col-sm-3 mybutton" data-paste="4">4</button>
          <button class="col-sm-3 mybutton" data-paste="5">5</button>
          <button class="col-sm-3 mybutton" data-paste="6">6</button>
          <button class="col-sm-3 mybutton" data-paste="7">7</button>
          <button class="col-sm-3 mybutton" data-paste="8">8</button>
          <button class="col-sm-3 mybutton" data-paste="9">9</button>
          <button class="col-sm-3 delete"><</button>
          <button class="col-sm-3 mybutton" data-paste="0">0</button>
          <button class="col-sm-3 reset">C</button>

        </div>
        </div>
        </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>










<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src=js/bootstrap.min.js></script>
    <script src=js/main.js></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>


</body>
</html>
